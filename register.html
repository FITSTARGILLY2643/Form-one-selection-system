<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form one selection</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="css/register.css" type="text/css">

</head>

<body>
    <div class="container">

        <br>
        <br>
        <h1>Register</h1>

        <form id="myform">
            <label for="fname"></label>
            <input type="text" id="fname" name="fname" placeholder="First name">

            <label for="lname"></label>
            <input type="text" id="lname" name="lname" placeholder="Last Name"><br><br>

            <label for="email"></label>
            <input type="text" id="email" name="email" placeholder="Email">

            <label for="index"></label>
            <input type="number" id="index" name="index" placeholder="Index No"><br><br>

            <label for="password"></label>
            <input type="password" id="password-1" name="password-1" placeholder="Password">

            <label for="password"></label>
            <input type="password" id="password-2" name="password-2" placeholder="Confirm Password"><br><br>


            <input type="checkbox" id="terms" name="terms" value="terms">I agree to the Terms and Conditions<br><br>

            <input type="submit" value="Signup" id="signup">
            <a href="login.html">Already have an account? Click to login</a><br><br>


        </form>

    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.js " integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin=" anonymous "></script>
    <script src="js/register.js"></script>

</body>

</html>
